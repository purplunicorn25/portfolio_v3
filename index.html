<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS stylesheet(s) -->
  <link rel="stylesheet" type="text/css" href="css/fonts.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">


  <!-- Font families -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">

  <!-- Library script(s) -->
  <!-- jQuery and jQuery UI -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.2/lib/p5.min.js"></script>
  <script src="js/plugin/jquery.ui.touch-punch.min.js"></script>
  
  <!-- My script(s) -->
  <script src="js/script.js"></script>
  <script src="js/ProjectHTML.js"></script>
  <script src="js/p5.js"></script>
</head>
<body>
<div id="world" class="p-abs-h-100 bg-main text-accent" style="width: 100%;">
  <div id="westsea" class="p-abs-h-100">
    <div id="westland" class="p-abs-h-100 flex-column">
      <nav id="westCountry" class="flex-column">
        <div id="titleProvince" class="">
          <h1>anne boutet's portfolio</h1>
        </div>
        <div id="projectProvince" class="flex-column">
          <h1>list of works</h1>
          <button class="list-button" id="part" style="padding-left: var(--project-list-btn-pad);">/pART</button>
          <button class="list-button" id="read" style="padding-left: var(--project-list-btn-pad);">/read.my.column</button>
          <button class="list-button" id="greenhouse" style="padding-left: var(--project-list-btn-pad);">/Greenhouse Machine</button>
          <button class="list-button" id="magnetic" style="padding-left: var(--project-list-btn-pad);">/Magnetic Bodies</button>
          <button class="list-button" id="pain" style="padding-left: var(--project-list-btn-pad);">/Play the Pain</button>
        </div>
        <div id="actionProvince" class="flex-column">
          <button class="list-button"><span class="" id="hire">why hire me?</span></button>
          <button class="list-button"><span class="" id="contact">contact</span></button>
          <button class="list-button"><span class="" id="cv">cv + bio</span></button>
          <button class="list-button"><span class="" id="statement">artist statement</span></button>
        </div>
      </nav>
    </div>
  </div>
  <div id="eastsea" class="p-abs-h-100">
    <canvas id="hurricane" class="p-abs-h-100"></canvas>
    <div id="eastland" class="p-abs-h-100"></div>
    <button id="closePOP">close all</button>
  </div>
</div>
</body>
</html>
